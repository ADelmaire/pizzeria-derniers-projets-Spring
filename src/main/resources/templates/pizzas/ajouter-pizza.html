<head>

<title>ajout pizza</title>

			<label for="prix">Prix:</label> <input class="cadre" type="text" id="prix" name="prix"  th:field="*{prix}"/>
			<label for="photo">Photo:</label> <input class="cadre" type="text" id="photo" name="photo"  th:field="*{photo}"/>
			<label for="description">Description:</label> <input class="cadre" type="text" id="description" name="description"  th:field="*{description}"/>
			<label for="numero">Num√©ro:</label> <input class="cadre" type="text" id="numero" name="numero"  th:field="*{numero}"/>
			
			<input class="sub" type="submit" value="Envoyer" />

		</fieldset>
	
	</form>

</div>
